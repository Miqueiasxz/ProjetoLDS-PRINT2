<!DOCTYPE html>
<html>
<head>
    <title>Pedidos em Andamento</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
             background-image:url("Imagens/Fundo.jpg") ;
             background-size:cover;
        }
        .header {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 20px;
            position: absolute;
            top: 0;
            right: 0;
            padding: 10px;
        }
        .logo {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 10px;
            text-align: center;
        }
        .logo img {
            width: 100px;
            height: 100px;
            margin-right: 10px;
        }
        table {
            background-color: #f2f2f2;
            margin-top: 20px;
            border-collapse: collapse;
            border: 1px solid black; /* Adicionando a linha quadriculada */
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: lightgray;
        }
        .status {
            display: flex;
            align-items: center;
        }
        .status-circle {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 5px;
        }
        .entregue .status-circle { background-color: green; }
        .cancelado .status-circle { background-color: red; }
        .feito .status-circle { background-color: gray; }
        .fazendo .status-circle { background-color: yellow; }
        .print-icon {
            display: inline-block;
            width: 20px;
            height: 20px;
            background-image: url("printer-icon.png");
            background-size: cover;
        }
        .detalhes {
            display: none;
        }
        .detalhes-button {
            background-color: transparent;
            border: none;
            padding: 0;
            cursor: pointer;
            color: blue;
        }
        .detalhes-button:hover {
            text-decoration: underline;
        }
        .detalhes-icon {
            display: inline-block;
            font-family: "Font Awesome 5 Free";
            font-weight: 900;
            font-size: 18px;
            margin-right: 5px;
        }
        .print-button {
            background-color: transparent;
            border: none;
            padding: 0;
            cursor: pointer;
        }
        .print-icon {
            display: inline-block;
            font-family: "Font Awesome 5 Free";
            font-weight: 900;
            font-size: 18px;
            color: blue;
        }
        .botao {
            display: inline-block;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: lightgray;
            margin-right: 5px;
            cursor: pointer;
            background-repeat: no-repeat;
            background-position: center;
            color: blue;
            font-size: 18px;
            line-height: 30px;
            text-align: center;
        }
        .botao-voltar {
            background-color: lightgray;
        }
        .botao-sair {
            background-color: lightgray;
        }
        .detalhes-print {
            display: flex;
            align-items: center;
        }
    </style>
    <script>
        function imprimirPedido() {
            window.print();
        }
        function exibirDetalhes(element) {
            var detalhes = element.querySelector(".detalhes");
            detalhes.style.display = detalhes.style.display === "block" ? "none" : "block";
        }
    </script>
</head>
<body>
    <div class="header">
        <div class="botao botao-voltar" onclick="window.history.back()">&#8592;</div>
        <div class="botao botao-sair" onclick="window.close()">X</div>
    </div>
    <div class="logo">
        <img src="Imagens/MKX LOGO.png" alt="Logo da Empresa">
        <h1>Pedidos em Andamento</h1>
    </div>
    <br>
    <table>
        <tr>
            <th>ID de Pedido</th>
            <th>Cliente</th>
            <th>Data</th>
            <th>Valor</th>
            <th>Status</th>
            <th>Detalhes</th>
            <th></th>
        </tr>
        <tr>
            <td>1</td>
            <td>Jo√£o Silva</td>
            <td>05/06/2023</td>
            <td>R$ 50,00</td>
            <td class="status entregue">
                <span class="status-circle"></span>
                Entregue
            </td>
            <td>
                <button class="detalhes-button" onclick="exibirDetalhes(this.parentNode)">
                    <span class="detalhes-icon">&#128438;</span>Detalhes
                </button>
                <button class="print-button" onclick="imprimirPedido()">
                    <span class="print-icon">&#128438;</span>
                </button>
            </td>
        </tr>
        <tr>
            <td>2</td>
            <td>Maria Santos</td>
            <td>06/06/2023</td>
            <td>R$ 35,00</td>
            <td class="status cancelado">
                <span class="status-circle"></span>
                Cancelado
            </td>
            <td>
                <button class="detalhes-button" onclick="exibirDetalhes(this.parentNode)">
                    <span class="detalhes-icon">&#128438;</span>Detalhes
                </button>
                <button class="print-button" onclick="imprimirPedido()">
                    <span class="print-icon">&#128438;</span>
                </button>
            </td>
        </tr>
        <tr>
            <td>3</td>
            <td>Carlos Oliveira</td>
            <td>07/06/2023</td>
            <td>R$ 65,00</td>
            <td class="status feito">
                <span class="status-circle"></span>
                Feito
            </td>
            <td>
                <button class="detalhes-button" onclick="exibirDetalhes(this.parentNode)">
                    <span class="detalhes-icon">&#128438;</span>Detalhes
                </button>
                <button class="print-button" onclick="imprimirPedido()">
                    <span class="print-icon">&#128438;</span>
                </button>
            </td>
        </tr>
        <tr>
            <td>4</td>
            <td>Ana Rodrigues</td>
            <td>08/06/2023</td>
            <td>R$ 40,00</td>
            <td class="status fazendo">
                <span class="status-circle"></span>
                Fazendo
            </td>
            <td>
                <button class="detalhes-button" onclick="exibirDetalhes(this.parentNode)">
                    <span class="detalhes-icon">&#128438;</span>Detalhes
                </button>
                <button class="print-button" onclick="imprimirPedido()">
                    <span class="print-icon">&#128438;</span>
                </button>
            </td>
        </tr>
    </table>
</body>
</html>
